<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Interativa de Músicas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #0056b3;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        li:last-child {
            border-bottom: none;
        }
        .list-item-content {
            flex-grow: 1;
            display: flex;
            align-items: center;
        }
        .list-item-content input[type="checkbox"] {
            margin-right: 15px;
            transform: scale(1.3);
        }
        .list-item-content input[type="text"] {
            border: none;
            background: transparent;
            font-size: 16px;
            width: 100%;
        }
        .item-actions {
            display: flex;
            gap: 10px;
        }
        .edit-btn, .remove-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
        }
        .edit-btn {
            color: #007bff;
        }
        .remove-btn {
            color: #dc3545;
        }
        .add-section {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }
        #newItemText {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #addBtn {
            padding: 10px 15px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        #addBtn:hover {
            background-color: #218838;
        }
        .save-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .save-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Lista de Músicas</h1>

    <ul id="musicList"></ul>

    <div class="add-section">
        <input type="text" id="newItemText" placeholder="Adicionar nova música...">
        <button id="addBtn">Adicionar</button>
    </div>

    <button class="save-btn" onclick="saveList()">Salvar</button>
</div>

        "730 - SÓ TU NOS FAZES VENCEDORES"
    ];

    const musicList = document.getElementById('musicList');
    const newItemText = document.getElementById('newItemText');
    const addBtn = document.getElementById('addBtn');

    // Carrega a lista salva do localStorage
    let savedList = JSON.parse(localStorage.getItem('musicListItems')) || musicas.map(item => ({ text: item, checked: false }));

    // Função para renderizar a lista
    function renderList() {
        musicList.innerHTML = '';
        savedList.forEach((item, index) => {
            const li = document.createElement('li');
            li.innerHTML = `
                <div class="list-item-content">
                    <input type="checkbox" ${item.checked ? 'checked' : ''} data-index="${index}">
                    <input type="text" value="${item.text}">
                </div>
                <div class="item-actions">
                    <button class="edit-btn" onclick="toggleEdit(${index})">&#9998;</button>
                    <button class="remove-btn" onclick="removeItem(${index})">&times;</button>
                </div>
            `;
            musicList.appendChild(li);
        });
    }

    // Função para adicionar um novo item
    addBtn.addEventListener('click', () => {
        const text = newItemText.value.trim();
        if (text) {
            savedList.push({ text: text, checked: false });
            newItemText.value = '';
            renderList();
        }
    });

    // Função para remover um item
    function removeItem(index) {
        savedList.splice(index, 1);
        renderList();
        saveList();
    }

    // Função para salvar a lista e o estado das checkboxes
    function saveList() {
        const checkboxes = musicList.querySelectorAll('input[type="checkbox"]');
        const textInputs = musicList.querySelectorAll('input[type="text"]');
        
        savedList.forEach((item, index) => {
            item.checked = checkboxes[index].checked;
            item.text = textInputs[index].value.trim();
        });
        
        localStorage.setItem('musicListItems', JSON.stringify(savedList));
        alert('Lista salva com sucesso!');
    }

    // Atribuindo as funções ao escopo global para serem acessadas pelo onclick
    window.removeItem = removeItem;
    window.saveList = saveList;

    // Renderiza a lista inicial
    renderList();

</script>

</body>
</html>
